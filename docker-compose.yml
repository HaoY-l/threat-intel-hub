version: "3.9"

services:
  threat-intel-hub-db:
    image: mysql:8.0
    container_name: threat-intel-hub-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_NAME}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  app:
    image: monday1/threat-intel-hub:latest
    # image: threat-intel-hub:latest
    container_name: threat-intel-hub-app
    env_file:
      - .env
    environment:
      MYSQL_HOST: threat-intel-hub-db
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_NAME: ${MYSQL_NAME}
    ports:
      - "8891:8891"
    depends_on:
      threat-intel-hub-db  :
        condition: service_healthy
    restart: always

volumes:
  mysql_data: